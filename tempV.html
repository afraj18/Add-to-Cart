<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action='{$_SERVER["REQUEST_URI"]}' method='post'>
        <table class='table table-bordered text-center'>
            <tr>
                <td colspan='2'><img src='images/IP7P.png' alt='Phone' width='75%' class='image-responsive'>
                </td>
            </tr>
            <tr>
                <td>Product Name : </td>
                <td>
                    <strong>Apple Iphone</strong>
                </td>
            </tr>
            <tr>
                <td>Brand : </td>
                <td>
                    Apple
                </td>
            </tr>
            <tr>
                <td>Price : </td>
                <td>
                    USD.{$row["PRICE"]}
                </td>
            </tr>
            <tr>
                <td>Battery capacity : </td>
                <td>
                    {$row["BATTERY"]}mAh
                </td>
            </tr>
            <tr>
                <td>RAM : </td>
                <td>
                    {$row["RAM"]}GB
                </td>
            </tr>
            <tr>
                <td>Display Size : </td>
                <td>
                    USD.{$row["DISPLAY"]}
                </td>
            </tr>
            <tr>
                <td>Enter Qty : </td>
                <td>
                    <input type='text' name='qty' required>
                    <input type='hidden' value='{$row["PNAME"]}' name='pname'>
                    <input type='hidden' value='{$row["PRICE"]}' name='price'>
                </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <input type='submit' value='Add to Cart' name='addCart' class='btn btn-success'>
                    <br> <span style='size:10px; color:red'> Available Stock : {$row["STOCK"]}</span>
                </td>
            </tr>
        </table>
    </form>";
</body>

</html>
